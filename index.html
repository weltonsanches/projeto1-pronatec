<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>O site de teste para novos webs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header>
<!-- As divs com as classes 'container','row' e 'col-algumacoisa' são referentes ao sistema de grid do Bootstrap -->
        <div class="container"> 
            <div class="row">
                <div class="col-lg-3 col-sm-2 col-xs-3 div-botao-menu">
                    <!-- A maioria das imagens serão inseridas 3x pq existe uma versão para cada dispositivo que acessar nosso site -->
                    <!-- As classes 'hidden-xs hidden-sm hidden-md hidden-lg' vem do bootstrap e servem pra esconder alguma coisa em determinado dispositivo/resolução -->
                    <img src="img/desktop/menu-icon.png" alt="Ícone do menu" class="hidden-xs hidden-sm hidden-md"> 
                    <img src="img/tablet/menu-icon.png" alt="Ícone do menu"  class="hidden-xs hidden-lg">
                    <img src="img/mobile/menu-icon.png" alt="Ícone do menu"  class="hidden-sm hidden-md hidden-lg">
                </div>
                <div class="col-md-3 col-xs-4 div-logo-folha">
                    <img src="img/desktop/logo.png" alt="Ícone do menu" class="hidden-xs hidden-sm hidden-md">
                    <img src="img/tablet/logo.png" alt="Ícone do menu"  class="hidden-xs hidden-lg">
                    <img src="img/mobile/logo.png" alt="Ícone do menu"  class="hidden-sm hidden-md hidden-lg">
                </div>
                <div class="col-lg-3 col-xs-4 txt-header">
                    <h5>O site de teste para <strong>novos webs</strong></h5>
                </div>
                <div class="col-lg-3 col-sm-2 btn-header">
                    <button type="button" class="btn btn-default btn-facebook"><img src="img/logo-facebook.png" alt="Logo do Facebook"><span> Curtir</span></button>
                    <button type="button" class="btn btn-default btn-twitter"><img src="img/logo-twitter.png" alt="Logo do Twitter"><span> Seguir</span></button>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
